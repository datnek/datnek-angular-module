<div class="mt-5">
  <div class="container">
    <form class="row">
      <div class="form-group col-sm-12">
        <label for="home-about-domain"> Domaine de compétence * </label>
        <lib-ng-datnek-select2
          id="home-about-domain"
          [isErrors]="false"
          [multiple]="false"
          [data]="domains"
          [selected]="['1a']"
          (valueChangeEventEmitter)="onChangeOne($event)"
          [isRequire]="true"
        ></lib-ng-datnek-select2>
      </div>


      <div class="form-group col-sm-12">
        <label for="home-about-skill"> Compétence * </label>
        <lib-ng-datnek-select2
          id="home-about-skill"
          [isErrors]="true"
          [multiple]="true"
          [data]="skills"
          (valueChangeEventEmitter)="onChangeTwo($event)"
          [selected]="[3,2]"
          [isRequire]="true"
        ></lib-ng-datnek-select2>
      </div>


      <div class="form-group col-sm-12">
        <label for="home-about-phone"> Phone * </label>
        <lib-ng-datnek-phone
          id="home-about-phone"
          [isErrors]="false"
          phone="+32465701000"
          (phoneEventEmitterChange)="onCountryListener($event)"
        ></lib-ng-datnek-phone>
      </div>

      <div class="form-group col-sm-12">
        <label for="home-about-country"> Country * </label>
        <lib-ng-datnek-select-country
          id="home-about-country"
          [isErrors]="false"
          country="BE"
          (countryEventEmitterChange)="onCountryListener($event)"
        ></lib-ng-datnek-select-country>
      </div>

      <div class="form-group col-sm-12">
        <label for="home-about-file-upload"> File * </label>
        <lib-ng-datnek-file-upload
          id="home-about-file-upload"
          [mutiple]="true"
          [len]="8"
          (fileChanged)="onFileChangeListener($event)"
        ></lib-ng-datnek-file-upload>
      </div>


    </form>
  </div>
</div>
