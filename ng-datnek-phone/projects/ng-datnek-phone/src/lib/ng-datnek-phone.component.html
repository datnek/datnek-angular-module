<div class="position-relative">
  <input type="text" class="form-control"
         autocomplete="off"
         [id]="id"
         [style]="style"
         [ngClass]="{'when-icon': !!currentCountry,
          'is-invalid': isErrors}"
         [placeholder]="placeholder"
         (keyup)="onChange($event)" />
  <i class="icon" [ngClass]="icon"></i>
  <span class="small text-muted" *ngIf="error">
    {{ errorMessage }}
  </span>
</div>
